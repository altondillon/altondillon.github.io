<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		.box {
			display: block;
			position: absolute;
			width: 70px;
			height: 70px;
			top: 100px;
			left: 0px;
			background-color: gray;
			font-size: 300%;
			text-align: center;
			border-radius: 50%;
		}
		.board {
			background-color: #000;
			color: white;
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'

			// Variable declarations
			var box;
			var boardWidth;
			var boardHeight;
			var update;
			var handleBoxClick;
			var colorChange;
			var hPosition;
			var vPosition;
			var points;
			var speed;
			var hDirection;
			var vDirection;
			var color;
			var randomHPos;
			var randomVPos;

			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $(window).width() - box.width();
			boardHeight = $(window).height() - box.height();


			// TODO 2
			hPosition = 0;
			vPosition = 0;
			points = 0;
			speed = 1;
			hDirection = 1;
			vDirection = 1;

			
			box.css('left', hPosition);
			box.css('top', vPosition);
			box.text(points);

			// TODO 3 / 4
			update = function() {
				boardWidth = $(window).width() - box.width();
				boardHeight = $(window).height() - box.height();
				hPosition += (speed * hDirection);
				vPosition += (speed * vDirection);
				box.css('left', hPosition);
				box.css('top', vPosition);
				if (hPosition > boardWidth) {
					hDirection = -1;
				}  
				if (hPosition < 0) {
					hDirection = 1;
				}
				if (vPosition > boardHeight) {
					vDirection = -1;
				}  
				if (vPosition < 0) {
					vDirection = 1;
				}
				box.css('left', hPosition);
				box.css('top', vPosition);
				box.text(points);
			};
			
			//function to change color
			colorChange = function() {
				var letters = '0123456789ABCDEF';
				color = "#";
				for (var i = 0; i < 6; i++) {
					color += letters[Math.floor(Math.random() * 16)];
				}
				return color;
			}
			//Tells the user that they are going into hard mode

			// TODO 5 / 6
			handleBoxClick = function() {
				randomHPos = Math.floor(Math.random() * boardWidth);
				randomVPos = Math.floor(Math.random() * boardHeight);	
				speed += 3;
				hPosition = randomHPos;
				vPosition = randomVPos; 
				points += 1;
				;
				box.css('background-color', colorChange());
			};
			

			
			//this calls update every 50 milliseconds
			setInterval(update, 25);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})()
	</script>
</body>
</html>
